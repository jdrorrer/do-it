<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="task-list">
    <div class="task-list-head">
      Task History
    </div>

    <div class="task-list-body">
      <ul class="tasks">
        <li ng-repeat="(id, task) in tasks" ng-show="taskHistory.getTaskStatus(task)" ng-class="taskHistory.setTaskClass(task)" ng-swipe-left="taskHistory.reActivateTask(task, id)" class="task task-history animate-swipe-lt">{{ task.name }}<delete-task></delete-task></li>
      </ul>
    </div>
  </div>

  <div ng-include="'components/footer/footer.html'"></div>

</div>
