<div class="container">

  <div class="task-list">
    <div class="task-list-head">
      Task History
      <input ng-model="task.searchFilter" type="text" class="search-input" placeholder="Search tasks...">
    </div>

    <div class="task-list-body">
      <h4 class="priority-header">
        High
      </h4>
      <ul class="tasks">
        <li ng-repeat="task in tasks | filter: task.searchFilter | filter: {priority: 'high'}" ng-class="taskHistory.setTaskClass(task)" ng-swipe-left="taskHistory.reActivateTask(task)" class="task task-history animate-swipe-lt">{{ task.name }}<delete-task></delete-task></li>
      </ul>

      <h4 class="priority-header">
        Medium
      </h4>
      <ul class="tasks">
        <li ng-repeat="task in tasks | filter: task.searchFilter | filter: {priority: 'medium'}" ng-class="taskHistory.setTaskClass(task)" ng-swipe-left="taskHistory.reActivateTask(task)" class="task task-history animate-swipe-lt">{{ task.name }}<delete-task></delete-task></li>
      </ul>

      <h4 class="priority-header">
        Low
      </h4>
      <ul class="tasks">
        <li ng-repeat="task in tasks | filter: task.searchFilter | filter: {priority: 'low'}" ng-class="taskHistory.setTaskClass(task)" ng-swipe-left="taskHistory.reActivateTask(task)" class="task task-history animate-swipe-lt">{{ task.name }}<delete-task></delete-task></li>
      </ul>
    </div>
  </div>

</div>
