<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>


  <div class="task-list">
    <div class="task-list-head">
      Current Tasks
    </div>
    <div class="add-task-container">
      <div class="add-task-header">
        <div class="new-task-label">Task description</div>
        <div class="priority-label">Priority</div>
      </div>
      <div class="add-task">
        <input ng-model="task.name" class="new-task" type="text" placeholder="Enter new task"></input>
        <input ng-model="task.priority" class="priority" type="text" placeholder="high, med, low"></input>
        <button class="add-btn" ng-click="addCurrentTask(task)">Add</button>
      </div>
    </div>
    <div class="task-list-body">
      <ul class="tasks">
        <li ng-repeat="(id, task) in tasks" ng-hide="taskHistory.getTaskStatus(task)" complete-task class="task">{{ task.name }}<i class="fa fa-check-circle-o fa-3x" tooltip="Complete Task" tooltip-placement="left"></i><i class="fa fa-times-circle-o fa-3x" tooltip="Delete Task" tooltip-placement="right" ng-click="taskHistory.removeTask(task)"></i></li>
      </ul>
    </div>
  </div>

  <div ng-include="'components/footer/footer.html'"></div>

</div>
