<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>


  <div class="task-list">
    <div class="task-list-head">
      Current Tasks
    </div>
    <div class="add-task-container">
      <div class="add-task-header">
        <div class="new-task-label">Task description</div>
        <div class="priority-label">Priority</div>
      </div>
      <div class="add-task">
        <input ng-model="task.name" class="new-task" type="text" placeholder="Enter new task"></input>
        <input ng-model="task.priority" class="priority" type="text" placeholder="high, med, low"></input>
        <button class="add-btn" ng-click="addCurrentTask(task)">Add</button>
      </div>
    </div>
    <div class="task-list-body">
      <ul class="tasks">
        <li ng-repeat="(id, task) in tasks" ng-hide="taskHistory.getTaskStatus(task)" ng-init="checkExpiration(task, id)" class="task">{{ task.name }}<complete-task></complete-task><delete-task></delete-task></li>
      </ul>
    </div>
  </div>
  <div>
    <!-- Current Date/Time: {{ currentDate | date: "medium" }} -->
  </div>

  <div ng-include="'components/footer/footer.html'"></div>

</div>
