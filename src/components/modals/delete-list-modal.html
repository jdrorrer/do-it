<div class="modal-header">
    <h3 class="modal-title">Delete Task List</h3>
</div>
<div class="modal-body">
    <br/>
    Are you sure you want to delete this task list? 
    <b>{{ list.name }}</b>
    <br/>
    <br/>
    This list will be permanently deleted as well as all tasks associated with it.
    <br/>
    <br/>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
